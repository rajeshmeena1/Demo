<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
       </script>    
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myController" ng-init="myCol='skyblue'">
            
            <input style="background-color:{{myCol}}">
            <p>firstName : <input style="background-color:{{myCol}}" type="text" ng-model="firstName"></p>
            <p>lastName : <input type="text" ng-model="lastName"></p><br>
            <span>FullName is : {{firstName+"  "+lastName}}</span><br>
            <h1>FirstName : <span ng-bind="firstName"></span> </h1>
           
        </div>
    </body>
    <script>
            var app=angular.module('myApp',[]);
            app.controller('myController',function($scope,$window){

            $scope.firstName='Rajesh';
            $scope.lastName='Meena';
            $window.alert('hello users how are you....');
            console.log('Hello users how are you today....');
        });
    </script>
</html>
